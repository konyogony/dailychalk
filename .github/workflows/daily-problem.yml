name: Generate Daily Math Problems

# This workflow runs daily at 6 AM UTC to generate new math problems
# Improvements made:
# - Increased API timeout from 30s to 90s for slow Gemini API responses
# - Simplified retry logic: 5 retries handled in the script with exponential backoff (5s, 10s, 20s, 30s)
# - Email notifications sent ONLY when generation fails after all retries
# - Removed redundant workflow-level retries for cleaner logs

on:
    schedule:
        - cron: '0 6 * * *'
    workflow_dispatch:

permissions:
    contents: write

jobs:
    generate-problems:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout repository
              uses: actions/checkout@v4

            - name: Setup Bun
              uses: oven-sh/setup-bun@v2
              with:
                  bun-version: latest

            - name: Install dependencies
              run: bun install

            - name: Generate new problems
              id: generate
              continue-on-error: true
              env:
                  GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
              run: bun run generate-daily

            - name: Commit and push changes
              if: steps.generate.outcome == 'success'
              run: |
                  git config --local user.email "action@github.com"
                  git config --local user.name "GitHub Action"
                  git add data/problems.json
                  if git diff --staged --quiet; then
                    echo "No changes to commit"
                  else
                    git commit -m "Daily math problems update - $(date +'%Y-%m-%d')"
                    git push
                  fi

            - name: Send failure email notification
              if: failure() && steps.generate.outcome == 'failure'
              uses: dawidd6/action-send-mail@v3
              with:
                  server_address: smtp.gmail.com
                  server_port: 587
                  username: ${{ secrets.MAIL_USERNAME }}
                  password: ${{ secrets.MAIL_PASSWORD }}
                  subject: '‚ùå Daily Math Problem Generation Failed'
                  to: ${{ secrets.MAIL_TO }}
                  from: Daily Chalk Bot
                  body: |
                      The daily math problem generation workflow has failed after all retry attempts.

                      Repository: ${{ github.repository }}
                      Workflow: ${{ github.workflow }}
                      Run: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}

                      Please check the workflow logs for details:
                      ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}

                      The script attempted 5 retries with exponential backoff (5s, 10s, 20s, 30s).
                      This is likely an issue with the Gemini API being slow or unavailable.
